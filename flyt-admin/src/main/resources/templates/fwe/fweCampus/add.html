<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增校区')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fweCampus-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">校区名称：</label>
				<div class="col-sm-8">
					<input id="campusName" name="campusName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">校区编号：</label>
				<div class="col-sm-8">
					<input id="campusNo" name="campusNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">校区别称：</label>
				<div class="col-sm-8">
					<input id="campusNickname" name="campusNickname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">校区所在省：</label>
				<div class="col-sm-8">
					<select name="province" class="form-control m-b" th:with="type=${@dict.getType('sys_province')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">校区所在城市：</label>
				<div class="col-sm-8">
					<select name="city" class="form-control m-b" th:with="type=${@dict.getType('sys_city')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">校区所在区：</label>
				<div class="col-sm-8">
					<select name="district" class="form-control m-b" th:with="type=${@dict.getType('sys_district')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">校区详址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "fwe/fweCampus"
		$("#form-fweCampus-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-fweCampus-add').serialize());
	        }
	    }
	</script>
</body>
</html>
