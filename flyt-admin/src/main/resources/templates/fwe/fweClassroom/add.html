<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增教室')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fweClassroom-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">教室名称：</label>
				<div class="col-sm-8">
					<input id="classroomName" name="classroomName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">教室编号：</label>
				<div class="col-sm-8">
					<input id="classroomNo" name="classroomNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属校区：</label>
				<div class="col-sm-8">
					<input id="campusId" name="campusId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属教学楼：</label>
				<div class="col-sm-8">
					<input id="teachingBuildingId" name="teachingBuildingId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属楼层：</label>
				<div class="col-sm-8">
					<input id="floorId" name="floorId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "fwe/fweClassroom"
		$("#form-fweClassroom-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-fweClassroom-add').serialize());
	        }
	    }
	</script>
</body>
</html>
