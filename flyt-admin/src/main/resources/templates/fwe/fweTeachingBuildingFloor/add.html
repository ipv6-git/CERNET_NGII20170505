<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增教学楼楼层')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fweTeachingBuildingFloor-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">楼层名称：</label>
				<div class="col-sm-8">
					<input id="floorName" name="floorName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">楼层编号：</label>
				<div class="col-sm-8">
					<input id="floorNo" name="floorNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属校区：</label>
				<div class="col-sm-8">
					<input id="campusId" name="campusId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属教学楼：</label>
				<div class="col-sm-8">
					<input id="teachingBuildingId" name="teachingBuildingId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "fwe/fweTeachingBuildingFloor"
		$("#form-fweTeachingBuildingFloor-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-fweTeachingBuildingFloor-add').serialize());
	        }
	    }
	</script>
</body>
</html>
