<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改教学楼')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fweTeachingBuilding-edit" th:object="${fweTeachingBuilding}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">教学楼名称：</label>
				<div class="col-sm-8">
					<input id="teachingBuildingName" name="teachingBuildingName" th:field="*{teachingBuildingName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">教学楼编号：</label>
				<div class="col-sm-8">
					<input id="teachingBuildingNo" name="teachingBuildingNo" th:field="*{teachingBuildingNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属校区：</label>
				<div class="col-sm-8">
					<input id="campusId" name="campusId" th:field="*{campusId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "fwe/fweTeachingBuilding";
		$("#form-fweTeachingBuilding-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-fweTeachingBuilding-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
