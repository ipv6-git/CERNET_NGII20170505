<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增教学楼')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fweTeachingBuilding-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">教学楼名称：</label>
				<div class="col-sm-8">
					<input id="teachingBuildingName" name="teachingBuildingName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">教学楼编号：</label>
				<div class="col-sm-8">
					<input id="teachingBuildingNo" name="teachingBuildingNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属校区：</label>
				<div class="col-sm-8">
					<input id="campusId" name="campusId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "fwe/fweTeachingBuilding"
		$("#form-fweTeachingBuilding-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-fweTeachingBuilding-add').serialize());
	        }
	    }
	</script>
</body>
</html>
