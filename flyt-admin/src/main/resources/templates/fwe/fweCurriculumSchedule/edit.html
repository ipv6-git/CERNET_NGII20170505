<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改课程安排')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fweCurriculumSchedule-edit" th:object="${fweCurriculumSchedule}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">课程ID：</label>
				<div class="col-sm-8">
					<input id="curriculumId" name="curriculumId" th:field="*{curriculumId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上课日期：</label>
				<div class="col-sm-8">
					<input id="classDate" name="classDate" th:field="*{classDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上课开始时间：</label>
				<div class="col-sm-8">
					<input id="classStartTime" name="classStartTime" th:field="*{classStartTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上课结束时间：</label>
				<div class="col-sm-8">
					<input id="classEndTime" name="classEndTime" th:field="*{classEndTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">授课老师ID：</label>
				<div class="col-sm-8">
					<input id="teacherId" name="teacherId" th:field="*{teacherId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属校区：</label>
				<div class="col-sm-8">
					<input id="campusId" name="campusId" th:field="*{campusId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属教学楼：</label>
				<div class="col-sm-8">
					<input id="teachingBuildingId" name="teachingBuildingId" th:field="*{teachingBuildingId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属楼层：</label>
				<div class="col-sm-8">
					<input id="floorId" name="floorId" th:field="*{floorId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属教室：</label>
				<div class="col-sm-8">
					<input id="classroomId" name="classroomId" th:field="*{classroomId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" maxlength="500" class="form-control" rows="5">[[*{remark}]]</textarea>
					<!--<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">-->
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "fwe/fweCurriculumSchedule";
		$("#form-fweCurriculumSchedule-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-fweCurriculumSchedule-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
